<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <title>Image Editor</title>
</head>
<body>
    <div class="wrapper">
        <div class="editor_container">
            <div class="image_container">
                <img id="image" />
            </div>
            <input type="file" id="file" accept="image" />
            <label for="file">Open a Photo</label>
            <div class="optionsbtn hide">
                <button id="rotate_left">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
                <button id="rotate_right">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <button id="scale_x">
                    <i class="bi bi-arrows"></i>
                </button>
                <button id="scale_y">
                    <i class="bi bi-arrows-vertical"></i>
                </button>
                <button class="aspect_ratio">4:3</button>
                <button class="aspect_ratio">16:9</button>
                <button class="aspect_ratio">1:1</button>
                <button class="aspect_ratio">2:3</button>
                <button class="aspect_ratio">Free</button>
            </div>
            <div class="actionbtn">
                <button id="preview" class="hide">Preview</button>
                <a href="" id="download" class="hide">Download</a>
            </div>
        </div>


        <div class="preview_container">
            <img id="preview_image" />
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
